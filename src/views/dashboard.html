<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <%= htmlWebpackPlugin.options.title %> | Money Tracker App
  </title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand">
          <%= brandName %>
        </span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <%= navLinks %>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <div class="alert alert-danger alert-dismissible fade">
        <strong>Error!</strong> A problem has been occurred while retrieving your transaction data.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="container py-5">
        <h1 class="mb-3">Dashboard</h1>

        <!-- Card Information -->
        <div class="row mb-5 g-3">
          <div class="col-12 col-sm-6 col-lg-4">
            <card-dashboard id="transactions-card" content="0 Transaksi" description="Bulan ini"
              classes="h-100 bg-primary text-bg-primary bg-gradient"></card-dashboard>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <card-dashboard id="income-card" content="Rp 0" description="Total pemasukan"
              classes="h-100 bg-success text-bg-success bg-gradient"></card-dashboard>
          </div>
          <div class="col-12 col-sm-12 col-lg-4">
            <card-dashboard id="expense-card" content="Rp 0" description="Total pengeluaran"
              classes="h-100 bg-warning text-bg-warning bg-gradient"></card-dashboard>
          </div>
        </div>

        <!-- Records -->
        <div>
          <div class="d-flex justify-content-between align-items-center">
            <h1>Riwayat Transaksi</h1>
            <a class="btn btn-primary text-capitalize" href="/transactions/add.html">
              <i class="bi bi-plus-lg me-1"></i>Tambah Transaksi
            </a>
          </div>

          <div class="row mt-3">
            <div class="col">
              <table class="table table-sm table-bordered" id="recordsTable">
                <thead>
                  <tr>
                    <th class="text-center">No</th>
                    <th class="text-center">Tipe</th>
                    <th class="text-center">Nama</th>
                    <th class="text-center">Jumlah</th>
                    <th class="text-center">Tanggal</th>
                    <th class="text-center">Aksi</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="main-footer bg-dark">
      <div class="container px-3 py-4">
        <%= footerContent %>
      </div>
    </div>
  </footer>

  <!-- Transaction Detail Modal -->

  <div class="modal fade" id="recordDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Rincian Transaksi</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <img src="" id="imgDetailRecord" class="img-fluid" alt="Evidence of transaction" />
          </div>
          <h2>Rincian Transaksi</h2>
          <table>
            <tbody>
              <tr>
                <td class="fw-bold">Tipe</td>
                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                <td id="typeDetailRecord"></td>
              </tr>
              <tr>
                <td class="fw-bold">Nama</td>
                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                <td id="nameDetailRecord"></td>
              </tr>
              <tr>
                <td class="fw-bold">Tanggal</td>
                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                <td id="dateDetailRecord"></td>
              </tr>
              <tr>
                <td class="fw-bold">Jumlah Uang</td>
                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                <td id="amountDetailRecord"></td>
              </tr>
              <tr>
                <td class="fw-bold">Catatan</td>
                <td class="fw-bold ms-3 me-1 d-inline-block">:</td>
                <td id="noteDetailRecord"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
